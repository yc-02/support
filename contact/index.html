<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e3aea98539.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>Contact</title>
  </head>
  <body style="display: none;" id="body">
    <script>
      Promise.all([
      fetch('../components/navbar.html').then(response => response.text()),
      fetch('../components/footer.html').then(response => response.text())
      ]).then(([navHtml,footerHtml])=>{
        document.getElementById('navbar').innerHTML = navHtml;
        document.getElementById('footer').innerHTML = footerHtml;
        document.getElementById('body').style.display = 'block';

      }).catch(error => console.error('Error fetching HTML file:', error));
    </script>
      <div id="navbar"></div>
      <ul class="webNav">
      <li><a href="/" class="navTitle">yc-02</a></li>
          <div class="webNavRight">
            <li><a href="/apps/roamer/" id="appsLink">Published</a></li>
            <li><a href="/projects/" id="projectsLink">Projects</a></li>
            <li><a href="/about/" id="aboutLink">About</a></li>
            <li><a href="/contact/" id="contactLink">Contact</a></li>
          </div>
      </ul>
        <div class="contact">
          <img src="../images/contact.jpeg" class="contactImage"/>
          <div>
            <p class="headerTitle">Contact Me</p>
            <p>For any inquiries, please feel free to contact me at <span class="h3Title">yingcui02@gmail.com</span>.</p>
            <p>For specific inquiries regarding to Roamer app, please reach out to <span class="h3Title">yingcui.roamer@gmail.com</span>.</p>
          </div>
        </div>
      <div id="footer"></div>
      <script src="../script.js"></script>
  </body>
</html>
