<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e3aea98539.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Contact</title>
  </head>
  <body style="display: none;">
    <script>
      Promise.all([
      fetch('../components/navbar.html').then(response => response.text()),
      fetch('../components/footer.html').then(response => response.text())
      ]).then(([navHtml,footerHtml])=>{
        document.querySelector('.navbar').innerHTML = navHtml;
       document.querySelector('footer').innerHTML = footerHtml;
        document.querySelector('body').style.display = 'block';

      }).catch(error => console.error('Error fetching HTML file:', error));
    </script>
      <div class="navbar"></div>
      <ul class="webNav">
      <li><a href="/" class="navTitle">yc-02</a></li>
          <div class="webNavRight">
            <li><a href="/apps/roamer/" class="appsLink">Published</a></li>
            <li><a href="/projects/" class="projectsLink">Projects</a></li>
            <li><a href="/about/" class="aboutLink">About</a></li>
            <li><a href="/contact/" class="contactLink">Contact</a></li>
          </div>
      </ul>
        <div class="contact">
          <img src="../images/contact.jpeg" class="contactImage"/>
          <div>
            <p class="headerTitle">Contact Me</p>
            <p>For any inquiries, please feel free to contact me at <span class="h3Title">yingcui02@gmail.com</span>.</p>
            <p>For specific inquiries regarding to Roamer app, please reach out to <span class="h3Title">yingcui.roamer@gmail.com</span>.</p>
          </div>
        </div>
      <footer></footer>
      <script src="../script.js"></script>
  </body>
</html>
