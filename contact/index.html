<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e3aea98539.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Contact</title>
  </head>
  <body style="display: none;" id="body">
    <script>
      Promise.all([
      fetch('../components/navbar.html').then(response => response.text()),
      fetch('../components/footer.html').then(response => response.text())
      ]).then(([navHtml,footerHtml])=>{
        document.getElementById('navbar').innerHTML = navHtml;
        document.getElementById('footer').innerHTML = footerHtml;
        document.getElementById('body').style.display = 'block';

      }).catch(error => console.error('Error fetching HTML file:', error));
    </script>
      <div id="navbar"></div>
        <div style="height:70vh; display: flex; flex-direction: column; justify-content: center; padding: 30px;">
            <h1>Contact Me</h1>
            <p>For any inquiries, please feel free to contact me at <span style="font-weight: 600;">yingcui02@gmail.com</span>.</p>
            <p>For specific inquiries regarding to Roamer app, please reach out to <span style="font-weight: 600;">yingcui.roamer@gmail.com</span>.</p>
        </div>
      <div id="footer"></div>
      <script src="../toggleMenu.js"></script>
  </body>
</html>
