<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e3aea98539.js" crossorigin="anonymous"></script>
    <title>yc-02</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  </head>
  <body style="display: none;" id="body">
    <script>
      Promise.all([
      fetch('./components/navbar.html').then(response => response.text()),
      fetch('./components/footer.html').then(response => response.text())
      ]).then(([navHtml,footerHtml])=>{
        document.getElementById('navbar').innerHTML = navHtml;
        document.getElementById('footer').innerHTML = footerHtml;
        document.getElementById('body').style.display = 'block';

      }).catch(error => console.error('Error fetching HTML file:', error));
    </script>
    <div id="navbar"></div>
    <div style="display:flex; flex-direction: column; height:80vh; justify-content: center; align-items: center;">
        <p style="text-align: center;" class="headerTitle">Welcome</p>
        <img src="./images/welcome.jpeg" class="homeImage"/>
    </div>
    <div id="footer"></div>
    <script src="../toggleMenu.js"></script>
  </body>
</html>
