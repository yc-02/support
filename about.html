<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
  </head>
  <body>
    <div id="navbar"></div>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar').innerHTML = html;
            })
            .catch(error => console.error('Error fetching HTML file:', error));
            if (location.pathname.endsWith('about.html')) {
            history.replaceState({}, '', location.pathname.replace('about.html','about'));
          }
    </script>
    <div class="content">
      <div  style="display:flex; align-items: center; height:50vh; justify-content: center;">
        <div style="width: 30%;">
          <h1>About Me</h1>
          <p>I'm passionate about JavaScript,</p>
          <p>building websites and apps,</p>
          <p style="font-weight: 600;">and of course, loving my cat.</p>
        </div>
        <img src="./images/about.jpeg" style="width: 300px; height: 300px;"/>
      </div>
    </div>

  </body>
</html>
