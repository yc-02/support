<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>About</title>
  </head>
  <body>
    <div id="navbar"></div>
    <script>
        fetch('../navbar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar').innerHTML = html;
            })
            .catch(error => console.error('Error fetching HTML file:', error));
    </script>
    <div class="content">
        <div class="about">
          <div>
            <h1>About Me</h1>
            <p>I'm passionate about</p>
            <p>building websites and apps,</p>
            <p style="font-weight: 600;">and of course, loving my cat.</p>
          </div>
          <img src="../images/about.jpeg" class="aboutImage"/>
        </div>
    </div>

  </body>
</html>
