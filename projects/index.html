<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e3aea98539.js" crossorigin="anonymous"></script>
    <title>Projects</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
  </head>
  <body style="display: none;" id="body" class="projectItemBody" >
    <script>
      Promise.all([
      fetch('../components/navbar.html').then(response => response.text()),
      fetch('../components/footer.html').then(response => response.text())
      ]).then(([navHtml,footerHtml])=>{
        document.getElementById('navbar').innerHTML = navHtml;
        document.getElementById('footer').innerHTML = footerHtml;
        document.getElementById('body').style.display = 'block';

      }).catch(error => console.error('Error fetching HTML file:', error));
    </script>
    <div id="navbar"></div>
      <div class="project">
        <a href="./footwear/" class="projectCard">
          <img src="../images/projects/footwear/home.png" class="projectImage"/>  
          <div style="height: 10%;">
            <p style="text-align: center;">Footwear E-commerce Platform</p>  
          </div>   
        </a>
        <a href="./restaurant/" class="projectCard">  
          <img src="../images/projects/restaurant/home.png" class="projectImage"/>
          <div style="height: 10%;">
            <p style="text-align: center;">Restaurant Reservation and Menu Platform</p>
          </div>     
        </a>
        <!-- <a href="./footwear/" class="projectCard">  
          <img src="../images/projects/footwear/home.png" style="width: 90%; border-radius: 5px;"/>     
          <p>Footwear E-commerce Platform</p>
        </a> -->
      </div>
      <div id="footer"></div>
    <script src="../script.js"></script>
  </body>
</html>
