  <body style="display: none; " id="body" class="projectItemBody">
    <script>
        fetch('../navbar.html')
            .then(response => response.text())
            .then(html => {
              document.getElementById('navbar').innerHTML = html;
              document.getElementById('body').style.display = 'block';
            })
            .catch(error => console.error('Error fetching HTML file:', error));
    </script>
    <div id="navbar"></div>
      <div class="project">

          <img src="../images/projects/footwear/home.png" style="width: 90%; height:auto; border-radius: 10px;"/>

            <p>Footwear E-commerce Platform</p>  
          </div>   
        </a>
        <a href="./restaurant/" class="projectCard">  
          <img src="../images/projects/restaurant/home.png" style="width: 90%; height:auto; border-radius: 10px;"/>
          <div style="height: 10%;">
            <p>Restaurant Reservation and Menu Platform</p>
          </div>     
        </a>
