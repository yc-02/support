<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e3aea98539.js" crossorigin="anonymous"></script>
    <title>Projects</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
  </head>
  <body style="display: none;" id="body">
    <script>
      Promise.all([
      fetch('../components/navbar.html').then(response => response.text()),
      fetch('../components/footer.html').then(response => response.text())
      ]).then(([navHtml,footerHtml])=>{
        document.getElementById('navbar').innerHTML = navHtml;
        document.getElementById('footer').innerHTML = footerHtml;
        document.getElementById('body').style.display = 'block';

      }).catch(error => console.error('Error fetching HTML file:', error));
    </script>
    <div id="navbar"></div>
    <ul class="webNav">
      <li><a href="/" style="font-style: italic;">02</a></li>
        <div class="webNavRight">
          <li><a href="/apps/roamer/" id="appsLink">Apps</a></li>
          <li><a href="/projects/" id="projectsLink">Projects</a></li>
          <li><a href="/about/" id="aboutLink">About</a></li>
          <li><a href="/contact/" id="contactLink">Contact</a></li>
        </div>
    </ul>
      <div class="project">
        <a href="./footwear/" class="projectCard">
          <div class="projectImage">
            <img src="../images/projects/footwear/home.png" style="width: 100%; height: 100%;"/>  
          </div>
          <div style="height: 15%; display:flex; align-items: center; justify-content: center;">
            <p style="text-align: center;">Footwear E-commerce Platform</p>  
          </div>   
        </a>
        <a href="./recipes-blog/" class="projectCard"> 
          <div class="projectImage">
            <img src="../images/projects/restaurant/home.png" style="width: 100%; height: 100%;"/>
          </div> 
          <div style="height: 15%; display:flex; align-items: center; justify-content: center;">
            <p style="text-align: center;">Recipes Blog</p>
          </div>     
        </a>
        <a href="./restaurant/" class="projectCard"> 
          <div class="projectImage">
            <img src="../images/projects/restaurant/home.png" style="width: 100%; height: 100%;"/>
          </div> 
          <div style="height: 15%; display:flex; align-items: center; justify-content: center;">
            <p style="text-align: center;">Restaurant Reservation and Menu Platform</p>
          </div>     
        </a>
      </div>
      <div id="footer"></div>
    <script src="../script.js"></script>
  </body>
</html>
