<!doctype html>
<html lang="en">
  <head>

    <title>Projects</title>

  <body style="display: none;">
    <script>
      Promise.all([
      fetch('../components/navbar.html').then(response => response.text()),
      fetch('../components/footer.html').then(response => response.text())
      ]).then(([navHtml,footerHtml])=>{
        document.querySelector('.navbar').innerHTML = navHtml;
       document.querySelector('footer').innerHTML = footerHtml;
        document.querySelector('body').style.display = 'block';

      }).catch(error => console.error('Error fetching HTML file:', error));
    </script>
    <div class="navbar" style="background-color: white;"></div>
    <ul class="webNav" style="background-color: white;">

          <li><a href="/about/" class="aboutLink">About</a></li>
          <li><a href="/contact/" class="contactLink">Contact</a></li>
        </div>
    </ul>
