<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e3aea98539.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"  type="text/css" href="../../styles.css">
    <link rel="icon" type="image/x-icon" href="../../images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>Coffee Shop Mobile App</title>
  </head>
  <body style="display: none;" id="body" >
    <script>
      Promise.all([
      fetch('../../components/navbar.html').then(response => response.text()),
      fetch('../../components/footer.html').then(response => response.text())
      ]).then(([navHtml,footerHtml])=>{
        document.getElementById('navbar').innerHTML = navHtml;
        document.getElementById('footer').innerHTML = footerHtml;
        document.getElementById('body').style.display = 'block';
      }).catch(error => console.error('Error fetching HTML file:', error));
    </script>
    <div id="navbar"></div>
    <ul class="webNav">
        <li><a href="/" style="font-style: italic;">02</a></li>
        <div class="webNavRight">
          <li><a href="/apps/roamer/" id="appsLink">Published</a></li>
          <li><a href="/projects/" id="projectsLink">Projects</a></li>
          <li><a href="/about/" id="aboutLink">About</a></li>
          <li><a href="/contact/" id="contactLink">Contact</a></li>
        </div>
    </ul>
    <div class="projectItemContainer">
        <div class="galleryContainer">
            <div class="gallery">
                <div class="mySlides" style="width: 50%;">
                  <img src="../../images/projects/coffeeshop/coffee-home.png"  class="projectItemImage">
                </div>
                <div class="mySlides" style="width: 50%;">
                  <img src="../../images/projects/coffeeshop/coffee-menu.png"  class="projectItemImage"/>
                </div>
                <div class="mySlides" style="width: 50%;">
                  <img src="../../images/projects/coffeeshop/add.png"  class="projectItemImage"/>
                </div>
                <div class="mySlides" style="width: 50%;">
                  <img src="../../images/projects/coffeeshop/coffee-add.png"  class="projectItemImage"/>
                </div>
                <div class="mySlides" style="width: 50%;">
                    <img src="../../images/projects/coffeeshop/coffee-checkout.png"  class="projectItemImage"/>
                </div>
                <a class="prev" onclick="plusSlides(-1)">
                  <div class="prevContainer">
                    <i class="fa-solid fa-chevron-left"  style="color:inherit"></i>
                  </div>       
                </a>
                <a class="next" onclick="plusSlides(1)">
                  <div class="nextContainer">
                    <i class="fa-solid fa-chevron-right"  style="color:inherit"></i>  
                  </div>     
                </a>
              </div>
              <br>
              <div>
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
              </div>
        </div>
      <div>
        <p class="subHeaderTitle">Coffee Shop Mobile App built with React Native.</p>
        <div style="display: inline-flex; color: #52525b;">
          <a href="https://github.com/yc-02/react-native-coffee" class="projectItemLink">
            <i class="fa-solid fa-link"  style="color:inherit"></i>
            <p>GitHub Repository</p>
          </a>
        </div>
        <p>Coffee pictures sourced from Pexels.</p>
          <article>
            <P>This mobile app enables users to browse menus and conveniently order coffee with customizable options such as size and milk type.  </P>
        </article>
      </div>
    </div>
    <div id="footer"></div>
    <script src="./../slides.js"></script>
    <script src="../../script.js"></script>
  </body>
</html>
