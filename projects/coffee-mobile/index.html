<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e3aea98539.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"  type="text/css" href="../../styles.css">
    <link rel="icon" type="image/x-icon" href="../../images/favicon.ico">
    <title>Coffee Shop Mobile App</title>
  </head>
  <body style="display: none;">
    <nav class="navbar"></nav>
    <div class="projectItemContainer">
        <div class="galleryContainer">
            <div class="gallery">
                <div class="mySlides" style="width: 50%;">
                  <img src="../../images/projects/coffeeshop/coffee-home.png"  class="projectItemImage">
                </div>
                <div class="mySlides" style="width: 50%;">
                  <img src="../../images/projects/coffeeshop/coffee-menu.png"  class="projectItemImage"/>
                </div>
                <div class="mySlides" style="width: 50%;">
                  <img src="../../images/projects/coffeeshop/coffee-add-coffee.png"  class="projectItemImage"/>
                </div>
                <div class="mySlides" style="width: 50%;">
                  <img src="../../images/projects/coffeeshop/coffee-add-special.png"  class="projectItemImage"/>
                </div>
                <div class="mySlides" style="width: 50%;">
                    <img src="../../images/projects/coffeeshop/coffee-checkout.png"  class="projectItemImage"/>
                </div>
                <a class="prev" onclick="plusSlides(-1)">
                  <div class="prevContainer">
                    <i class="fa-solid fa-chevron-left"  style="color:inherit"></i>
                  </div>       
                </a>
                <a class="next" onclick="plusSlides(1)">
                  <div class="nextContainer">
                    <i class="fa-solid fa-chevron-right"  style="color:inherit"></i>  
                  </div>     
                </a>
              </div>
              <br>
              <div>
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
              </div>
        </div>
      <div class="desContainer">
        <p class="subHeaderTitle">Coffee Shop Mobile App built with React Native.</p>
        <div class="desHead">
          <div class="projectCardLogo">
            <img src="../../logos/react.svg" height="16px" alt="react"/>
            <img src="../../logos/javascript.svg" height="16px" alt="js"/>
          </div>
          <a href="https://github.com/yc-02/react-native-coffee" class="projectItemLink" target="_blank">
            <i class="fa-solid fa-link fa-xs"  style="color:inherit"></i>
            GitHub Repository
          </a>
        </div>
        <p class="featureTitle">Key Features:</p>
        <ul class="featuresList">
          <li>Browse menus and conveniently order coffee from a mobile device</li>
          <li>Customize orders with options for size and milk type.</li>
        </ul>
      </div>
    </div>
    <footer></footer>
    <script src="./../slides.js"></script>
    <script src="../../script.js"></script>
  </body>
</html>
